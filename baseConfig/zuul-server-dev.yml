zuul:
  host:
    connect-timeout-millis: 615000
    socket-timeout-millis: 660000
  ignored-services: '*'
  routes:
    auth-server:
      path: /auth-server/**
      sensitiveHeaders:
      serviceId: auth-server
    platform:
      path: /platform/**
      sensitiveHeaders:
      serviceId: platform
    wechat:
      path: /wechat/**
      sensitiveHeaders:
      serviceId: wechat
    merchants:
      path: /merchants/**
      sensitiveHeaders:
      serviceId: merchants
  add-proxy-headers: true
