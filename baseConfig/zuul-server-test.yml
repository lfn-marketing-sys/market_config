server:
  tomcat:
    accesslog:
      directory: /data/logs/zuul/historyRunLog/access
      enabled: true
      pattern: common
      prefix: zuul-access
      suffix: .log
      rotate: true
eureka:
  client:
    service-url:
      defaultZone: http://market:123456@market-sys-eureka:9011/eureka
    registry-fetch-interval-seconds: 5
  instance:
    lease-expiration-duration-in-seconds: 10  #超过多少时间删除服务
    lease-renewal-interval-in-seconds: 5    #设置心跳时长
zuul:
  host:
    connect-timeout-millis: 615000
    socket-timeout-millis: 660000
    maxTotalConnections: 1000
    maxPerRouteConnections: 1000
  semaphore:
    max-semaphores: 5000
  ignored-services: '*'
  routes:
    auth-server:
      path: /auth-server/**
      sensitiveHeaders:
      serviceId: auth-server
    platform:
      path: /platform/**
      sensitiveHeaders:
      serviceId: platform
    wechat:
      path: /wechat/**
      sensitiveHeaders:
      serviceId: wechat
    merchants:
      path: /merchants/**
      sensitiveHeaders:
      serviceId: merchants
  add-proxy-headers: true
hystrix:
  threadpool:
    default:
        coreSize: 500
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 15000
ribbon:
  ConnectTimeout: 20000
  ReadTimeout: 20000
logging:
  level:
    org.springframework: info
  config: classpath:log4j2-${spring.profiles.active}1.yml